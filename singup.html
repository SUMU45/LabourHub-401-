<!DOCTYPE html>
<html>
<head>
	<title>Welcom To Labourhub: Create a new account</title>
	<link rel="stylesheet" type="text/css" href="CSS/signup.css">
</head>
<body>
	<div class="signup-form">
		<form action="" method="post">
			<div class="form-header">
				<h2>Welcome!</h2>
				
			</div>
			<div class="signup-body">
			<div class="form-group">
				
				<input type="text" class="form-control" name="user_name" placeholder="Username"
				autocomplete="off" required>

			</div>
			<div class="form-group">
				
				<input type="password" class="form-control" name="user_pass" placeholder="Password"
				autocomplete="off" required>

			</div>
			<div class="form-group">
				
				<input type="email" class="form-control" name="user_email" placeholder="Email"
				autocomplete="off" required>

			</div>

			<div class="form-group">
				
				<input type="phone" class="form-control" name="user_phone" placeholder="Phone Number"
				autocomplete="off" required>

			</div>
			<div class="form-group">
				
				<input type="verify" class="form-control" name="user_code" placeholder="Verification Code"
				autocomplete="off" required>

			</div>

			<div class="form-group">
				
				<select class="form-control" name="user_gender"style="color:grey;padding:8px;" reduried>
					<option disabled="">Select your gender</option>
					<option >Male</option>
					<option>Female</option>
					<option>Others</option>
				
				</select>

			</div>
			</div>
			
			<div class="text-bar">
				<div class="text-center">
					<p>Choose how you would like to use LabourHub</p>

				


				<button class="btn-btn"><a id="post-task">I Want To Post Tasks</a></button>
				<button class="btn-btn"><a id="comp-task">I Want To Complete Tasks</a></button>
				</div>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn " name="continue">Continue</button>
				

			</div>
			
		</form>
		
</body>
</html>
